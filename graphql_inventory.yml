---
# Demo of GraphQL Inventory
plugin: networktocode.nautobot.gql_inventory
api_endpoint: https://demo.nautobot.com
query:
  devices:
    filters:
      site: ams01
    site: name
    tags: name
    device_role: name
    device_type: model
group_by:
  - site.name
  - device_role.name
  - device_type.model